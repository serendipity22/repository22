<!doctype html>
<html>
 <head>
 <meta charset="UTF-8">
 <title>vue组件猜数字游戏</title>
 <script src="js/vue.js"></script>
<style>
	#yangshi{
		 color:#555500;
		 line-height:normal;	 
	}
	#container{
		color:#555500;
		line-height:normal;
		font: "agency fb";
	}
</style>
 </head>
 <body>
 <div id="container">
  <p>{{msg}}</p>
  <my-game></my-game>
 </div>
 <script>

  Vue.component("my-game",{
   data:function(){
    return {
     randomNum:0,
     myInput:0,
     result:""
    }
   },
   template:`
    <div id="yangshi">
     <input type="text" v-model.number="myInput" />
     <br>
     <p>{{result}}</p>
    </div>
   `,
   beforeMount: function () {
  //创建一个50以内的随机的整数
  var num = Math.floor(Math.random()*50);
  console.log(num);
  this.randomNum = num;
  },
   //当数据改变时执行的操作
   watch:{
    myInput:function(){
     if(this.myInput==this.randomNum){
      this.result = "恭喜你猜对了！";
     }else if(this.myInput>this.randomNum){
      this.result = "啊哦！不好意思哦！猜大了！嘿嘿！";
     }else{
      this.result = "啊哦！不好意思哦！猜小了！嘿嘿！";
     }
    }
   }
  })
  new Vue({
   el:"#container",
   data:{
    msg:"在下面的输入框里！输入你猜的数字！"
   }
  })
 </script>
 </body>
</html>
